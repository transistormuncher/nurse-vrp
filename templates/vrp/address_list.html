
{% extends "base_generic.html" %}


{% block title %}Address list{% endblock %}

{% block content %}
    <h2>Address List</h2>
    

    <table class="table table-hover">
    <tr>
    <th>Name </th>
    <th>City</th>
    <th>Street</th>
    <th>Delete</th>

    </tr>
    
    {% for object in object_list %}
    <tr>
    <td><a href="{%url 'address-detail' object.id %}">{{ object }}</a> </td>
    <td>{{ object.city }}</td>
    <td>{{ object.street }}</td>
    <td><a href="{% url 'address-delete' object.id %}"><i class="icon-remove"></i></a></td>

    </tr>
    {% endfor %}
    </table>
    

    <a href="{% url 'address-create' %}" class="btn btn-primary">Add Address</a>

{% endblock %}
