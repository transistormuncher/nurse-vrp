
{% extends "base_generic.html" %}


{% block title %}Vehicle List{% endblock %}

{% block content %}
    <h2>Vehicle List</h2>
    

    <table class="table table-hover">
    <tr>
    <th>Name </th>
    <th>Capacity</th>
    <th>Fuel Consumption</th>
    <th>Delete</th>

    </tr>
    
    {% for object in object_list %}
    <tr>
    <td><a href="{%url 'vehicle-detail' object.id %}">{{ object.name }}</a> </td>
    <td>{{ object.capacity }}</td>
    <td>{{ object.fuel_consumption }}</td>
    <td><a href="{% url 'vehicle-delete' object.id %}"><i class="icon-remove"></i></a></td>

    </tr>
    {% endfor %}
    </table>
    

    <a href="{% url 'vehicle-create' %}" class="btn btn-primary">Add Vehicle</a>

{% endblock %}
